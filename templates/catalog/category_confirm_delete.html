{% extends 'base.html' %}

{% block title %}Удалить категорию{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="alert alert-warning">
            <h4>Подтверждение удаления</h4>
            <p>Вы уверены, что хотите удалить категорию "<strong>{{ object.name }}</strong>"?</p>
            <p class="text-muted">ID: {{ object.pk }}<br>Описание: {{ object.description }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'catalog:category_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
