{% extends 'base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-warning">
        <h4>Подтверждение удаления</h4>
        <p>Вы уверены, что хотите удалить товар "<strong>{{ product.name }}</strong>"?</p>
        <p class="text-muted">ID: {{ product.pk }}<br>Описание: {{ product.description }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="btn-group">
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'catalog:get_product' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
