{% extends 'base.html' %}

{% block title %}
    Категория | {{ object.name }}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Информация о категории: {{ object.name }}</h2>

        <p>{{ object.name }}</p>
        <p>{{ object.description }}</p>
        <a href="{% url "catalog:category_list" %}" class="btn btn-primary">Назад</a>
    </div>
{% endblock %}
